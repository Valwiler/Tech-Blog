{% load wagtailimages_tags %}
<div class="image-gallery-block">
    {% if self.gallery_title %}
      <h3>{{ self.gallery_title }}</h3>
    {% endif %}
    <div class="gallery-images">
      {% for image in self.images %}
        <div class="gallery-image">
          {% image image original %}
        </div>
      {% endfor %}
    </div>
</div>
