{% load menu_tags %}

<ul class="main-menu">
    {% for item in menu_items %}
      <li class="{% if item.is_current %}active{% endif %}">
        <a href="{{ item.href }}">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
          <ul class="submenu">
            {% sub_menu item template="menus/sub_menu.html" %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
</ul>
