{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found - Tech Blog</title>
  
  <link rel="icon" type="image/svg+xml" href="{% static 'img/icon.svg' %}">
  <link rel="icon" type="image/webp" href="{% static 'img/icon.webp' %}">
  
  <style>
    :root {
      --brand-primary: #4f6f52;
      --brand-secondary: #8aa37b;
      --brand-accent: #d2b48c;
      --text-primary: #2d302d;
      --text-secondary: #434844;
      --bg-primary: #fafdfb;
      --bg-secondary: #f3f6f2;
      --border-primary: #d0d7ce;
      --radius-lg: 0.75rem;
      --radius-md: 0.5rem;
      --shadow-sm: 0 1px 2px rgb(0 0 0 / .05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / .08);
      --transition-base: 250ms cubic-bezier(.4,0,.2,1);
    }

    [data-theme="dark"] {
      --brand-primary: #3a81f1;
      --brand-secondary: #58d67a;
      --text-primary: #f0f3f8;
      --text-secondary: #c9d1d9;
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --border-primary: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background-color var(--transition-base), color var(--transition-base);
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .error-code {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1;
    }

    .error-icon {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .error-icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      transition: all var(--transition-base);
      border: 2px solid transparent;
    }

    .button-primary {
      background: var(--brand-primary);
      color: white;
    }

    .button-primary:hover {
      background: var(--brand-secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .button-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-color: var(--border-primary);
    }

    .button-secondary:hover {
      background: var(--brand-accent);
      border-color: var(--brand-accent);
      color: var(--text-primary);
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .theme-toggle {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--border-primary);
      background: var(--bg-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-base);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 640px) {
      .logo span {
        display: none;
      }
      
      .actions {
        flex-direction: column;
        width: 100%;
      }
      
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="logo">
    <img src="{% static 'img/icon.webp' %}" alt="Tech Blog">
    <span>Tech Blog</span>
  </a>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <div class="container">
    <div class="error-icon">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="var(--brand-primary)" stroke-width="8" stroke-dasharray="20 10" opacity="0.3"/>
        <path d="M70 70L130 130M130 70L70 130" stroke="var(--brand-primary)" stroke-width="8" stroke-linecap="round"/>
        <circle cx="60" cy="140" r="5" fill="var(--brand-secondary)" opacity="0.6">
          <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="140" cy="60" r="3" fill="var(--brand-accent)" opacity="0.8">
          <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
    
    <div class="error-code">404</div>
    <h1>Page not found</h1>
    <p>Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or maybe it never existed in the first place.</p>
    
    <div class="actions">
      <a href="/" class="button button-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 12l6-6M3 12l6 6"/>
        </svg>
        Go back home
      </a>
      <a href="/search/" class="button button-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
        Search
      </a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Apply saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
