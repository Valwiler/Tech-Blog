<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Internal server error - Tech Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    :root {
      --brand-primary: #4f6f52;
      --brand-secondary: #8aa37b;
      --brand-danger: #e05a4f;
      --text-primary: #2d302d;
      --text-secondary: #434844;
      --bg-primary: #fafdfb;
      --bg-secondary: #f3f6f2;
      --border-primary: #d0d7ce;
      --radius-lg: 0.75rem;
      --radius-md: 0.5rem;
      --shadow-sm: 0 1px 2px rgb(0 0 0 / .05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / .08);
      --transition-base: 250ms cubic-bezier(.4,0,.2,1);
    }

    [data-theme="dark"] {
      --brand-primary: #3a81f1;
      --brand-secondary: #58d67a;
      --brand-danger: #ff6b6b;
      --text-primary: #f0f3f8;
      --text-secondary: #c9d1d9;
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --border-primary: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background-color var(--transition-base), color var(--transition-base);
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .error-code {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand-danger) 0%, var(--brand-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1;
    }

    .error-icon {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .error-icon svg {
      width: 100%;
      height: 100%;
    }

    .gear {
      transform-origin: center;
      animation: rotate 8s linear infinite;
    }

    .gear-reverse {
      animation-direction: reverse;
      animation-duration: 6s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spark {
      animation: spark 1s ease-in-out infinite;
    }

    @keyframes spark {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .status-info {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      margin-bottom: 2rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--brand-danger);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.5); }
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      transition: all var(--transition-base);
      background: var(--brand-primary);
      color: white;
    }

    .button:hover {
      background: var(--brand-secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 40px;
      height: 40px;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      .error-icon {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgc3Ryb2tlPSJ2YXIoLS1icmFuZC1wcmltYXJ5KSIgc3Ryb2tlLXdpZHRoPSIyIi8+CiAgPHBhdGggZD0iTTEwIDIwaDIwTTIwIDEwdjIwIiBzdHJva2U9InZhcigtLWJyYW5kLXByaW1hcnkpIiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+" alt="Tech Blog" class="logo">

  <div class="container">
    <div class="error-icon">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Main gear -->
        <g class="gear">
          <path d="M100 70c16.569 0 30 13.431 30 30s-13.431 30-30 30-30-13.431-30-30 13.431-30 30-30zm0-20c-27.614 0-50 22.386-50 50s22.386 50 50 50 50-22.386 50-50-22.386-50-50-50z" fill="var(--brand-primary)" opacity="0.3"/>
          <path d="M100 65l5-15h-10l5 15zm0 70l-5 15h10l-5-15zm35-35l15-5v10l-15-5zm-70 0l-15 5v-10l15 5zm49.5-20.5l10.6-10.6-7.1-7.1-10.6 10.6 7.1 7.1zm-29 41l-10.6 10.6 7.1 7.1 10.6-10.6-7.1-7.1zm29 0l-7.1-7.1-10.6 10.6 7.1 7.1 10.6-10.6zm-29-41l7.1-7.1-10.6-10.6-7.1 7.1 10.6 10.6z" fill="var(--brand-primary)"/>
        </g>
        
        <!-- Small gear -->
        <g class="gear-reverse" transform="translate(140, 60)">
          <circle cx="15" cy="15" r="12" stroke="var(--brand-secondary)" stroke-width="2" fill="none"/>
          <circle cx="15" cy="15" r="6" fill="var(--brand-secondary)"/>
        </g>
        
        <!-- Sparks -->
        <g class="spark">
          <circle cx="50" cy="100" r="3" fill="var(--brand-danger)"/>
          <circle cx="150" cy="100" r="2" fill="var(--brand-danger)"/>
          <circle cx="100" cy="50" r="2" fill="var(--brand-danger)"/>
        </g>
      </svg>
    </div>
    
    <div class="error-code">500</div>
    <h1>Internal server error</h1>
    <p>Sorry, something went wrong on our end. Our team has been notified and we're working to fix it. Please try again soon.</p>
    
    <div class="status-info">
      <span class="status-dot"></span>
      <span>Our engineers are investigating</span>
    </div>
    
    <a href="/" class="button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 12l6-6M3 12l6 6"/>
      </svg>
      Go back home
    </a>
  </div>

  <script>
    // Apply saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
